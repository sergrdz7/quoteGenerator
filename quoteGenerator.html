<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>    
        <link rel="stylesheet" type="text/css" href="quoteGenerator.css">
        
    </head>
    <body>
    
        <div id="container">
            <div id="quoteBox">
                <p id="quote"></p>
                <button id="quoteGeneratorBtn">Inspire me</button>
            </div>
        </div>
        
        <script type=text/javascript>
            
            $("#quoteGeneratorBtn").click(function(){
               //Update quote everytime button is clicked
                $("#quote").html("ive been clicked"); 
                
            });
        
        </script>
    
    </body>
    





</html>
